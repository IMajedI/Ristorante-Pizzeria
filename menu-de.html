<div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#info">Restaurant Info</a>
        <a href="#vorspeisen">Vorspeisen</a>
        <a href="#pasta">Pasta | Nudelgerichte</a>
        <a href="#pizza">Pizza</a>
        <a href="#fleisch">Fleischgerichte</a>
        <a href="#kinder">Kinderportionen</a>
        <a href="#getraenke">Getränke</a>
    </div>

    <span id="openNav" onclick="openNav()">&#9776; <span id="menuText">Menü</span></span>

    <div class="content">
        <div id="info" class="menu-section">
            <img src="Images/page1.png" alt="Restaurant Info">
        </div>
        <div id="vorspeisen" class="menu-section">
            <img src="Images/page2.png" alt="Vorspeisen">
        </div>
        <div id="pasta" class="menu-section">
            <img src="Images/page3.png" alt="Pasta">
        </div>
        <div id="pizza" class="menu-section">
            <img src="Images/page4.png" alt="Pizza">
        </div>
        <div class="menu-section">
            <img src="Images/page5.png" alt="Pizza Continued">
        </div>
        <div id="fleisch" class="menu-section">
            <img src="Images/page6.png" alt="Fleischgerichte">
        </div>
        <div id="kinder" class="menu-section">
            <img src="Images/page8.png" alt="kinderportion">
        </div>
        <div id="getraenke" class="menu-section">
            <img src="Images/page7.png" alt="getraenke">
        </div>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = window.innerWidth <= 768 ? "100%" : "250px";
            document.body.style.backgroundColor = "rgba(178, 34, 34, 0.8)";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.body.style.backgroundColor = "#B22222";
        }

        // Close the nav when clicking on a menu item
        document.querySelectorAll('.sidenav a').forEach(item => {
            item.addEventListener('click', closeNav);
        });
    </script>

</body>
</html>
